<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script
          src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="css/Untitled.css"/>
        <title>Registrasi</title>
      </head>
      <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
              <form action="#" class="sign-in-form">
                <h2 class="title">Masuk</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username"/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password"/>
                </div>
                <input type="submit" value="Masuk" class="btn3 solid"/>
                <p class="social-text">Atau Masuk dengan platform sosial</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
              <form action="#" class="sign-up-form">
                <h2 class="title">Daftar</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username"/>
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Email"/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password"/>
                </div>
                <input type="submit" class="btn2" value="Daftar"/>
                <p class="social-text">Atau Daftar dengan platform sosial</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
    
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>Baru di sini?</h3>
                <p class="paragraft">Ayo buat akun mu di sini hanya dengan menggunakan email mu!</p>
                <button class="btn transparent" id="sign-up-btn">
                  Daftar
                </button>
              </div>
              <img src="css/img/hero-banner.png" class="image" alt=""/>
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>Salah Satu Dari kita ?</h3>
                <p>
                  Ayo masuk ke akun anda yang sudah anda bikin di sini !
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Masuk
                </button>
              </div>
              <img src="img/register.svg" class="image" alt=""/>
            </div>
          </div>
        </div>
    


        <script src="js/untitled.js"></script>
      </body>
</html>
